

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom background */
        body {
            background: url('/static/custom-bg.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8); /* Dark overlay */
            padding: 20px;
            border-radius: 10px;
        }

        .recipe-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            color: black;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn-warning {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">üçΩÔ∏è Your Recipe</h2>
        <p><strong>Cuisine:</strong> {{ restaurant.capitalize() }}</p>
        <img src="{{ image_url }}" alt="Dish Image">
        <div class="recipe-box">
            <p id="recipe-text">{{ recipe|safe }}</p>
        </div>

        <!-- Buttons -->
        <button class="btn btn-success mt-3" onclick="speakRecipe()">üîä Hear Recipe</button>
        <a href="/" class="btn btn-warning mt-3">üîô Back</a>
        <button class="btn btn-warning mt-3 ms-2" onclick="speakOrder()">üöö Deliver</button>
    </div>

    <!-- JavaScript for Speech Synthesis -->
    <script>
        function speakRecipe() {
            let recipeText = document.getElementById('recipe-text').innerText;
            let speech = new SpeechSynthesisUtterance();
            speech.text = "Here is your recipe: " + recipeText;
            speech.lang = "en-US"; 
            speech.rate = 1;
            speech.pitch = 1;
            speech.volume = 1;
            window.speechSynthesis.speak(speech);
        }

        function speakOrder() {
            let orderSpeech = new SpeechSynthesisUtterance("Order placed successfully");
            orderSpeech.lang = "en-US";
            orderSpeech.rate = 1;
            orderSpeech.pitch = 1;
            orderSpeech.volume = 1;
            window.speechSynthesis.speak(orderSpeech);
        }

        // Automatically speak the recipe when the page loads
        window.onload = function() {
            speakRecipe();
        };
    </script>
</body>
</html>
